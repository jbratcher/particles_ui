<!DOCTYPE html>

<html class="no-js" lang="en">

    <head>

        <meta http-equiv="x-ua-compatible" content="ie=edge">
	      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Partico</title>
        <!--build:css css/styles.min.css-->
        <link rel="stylesheet" href="src/css/vendor/font-awesome.min.css">
        <link rel="stylesheet" href="src/css/styles.css">
        <!--endbuild-->

    </head>

    <body>

        <header>

          <h1 class="name">Partico</h1>

          <a href="#nav-mobile" id="menu-toggle" class="toggle"><i class="fa fa-bars fa-2x" aria-hidden="true"></i></a>

          <nav id="nav-mobile">
              <ul>
                  <li><a id="nav-close" class="toggle" href="#"><i class="fa fa-times fa-2x"></i></a></li>
                  <li><a href="#services">New</a></li>
                  <li><a href="#home">Save</a></li>
                  <li><a href="#work">Get Snippet</a></li>
                  <li><a href="#about">About</a></li>
                  <li><a href="#contact">Contact</a></li>
              </ul>
          </nav>

        </header>

        <main>

          <section id="controls">

            <form id="controls-form">

              <section class="input-box">

                <label for="color">Color</label>
                <br />
                <input id="color" type="text" name="color">

              </section>

              <section class="input-box">

                <label for="radius">Radius</label>
                <br />
                <input id="radius" type="text" name="radius">

              </section>

              <section class="input-box">

                <label for="xspeed">Horizontal Speed</label>
                <br />
                <input id="xspeed" type="text" name="xspeed">

              </section>

              <section class="input-box">

                <label for="yspeed">Vertical Speed</label>
                <br />
                <input id="yspeed" type="text" name="yspeed">

              </section>

              <button id="submitChanges" type="button">Customize</button>

            </form>

          </section>

          <canvas id="main-canvas"></canvas>

        </main>

        <footer>

          <section id="copyright">

            <p>Partico &copy; 2018</p>

          </section>

          <section id="menu-links">

            <ul>
              <li><a href="#services">New</a></li>
              <li><a href="#home">Save</a></li>
              <li><a href="#work">Get Snippet</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>

          </section>

          <section id="to-top">

            <i class="fa fa-angle-up fa-3x"></i>

          </section>

        </footer>


    <!--build:js js/main.min.js -->
    <script async src="src/js/main.js"></script>
    <script async src="src/js/index.js"></script>
    <script async src="src/js/wobbleup.js"></script>
    <!-- endbuild -->

    </body>

</html>
