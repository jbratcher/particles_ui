<!DOCTYPE html>

<html class="no-js" lang="en">

    <head>

        <meta http-equiv="x-ua-compatible" content="ie=edge">
	      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Favicon and app icons -->
        <link rel="apple-touch-icon" sizes="57x57" href="src/img/favicon/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="src/img/favicon/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="src/img/favicon/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="src/img/favicon/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="src/img/favicon/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="src/img/favicon/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="src/img/favicon/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="src/img/favicon/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="src/img/favicon/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="src/img/favicon/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="src/img/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="src/img/favicon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="src/img/favicon/favicon-16x16.png">
        <link rel="manifest" href="src/img/favicon/manifest.json">
        <meta name="msapplication-TileColor" content="transparent">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
        <meta name="theme-color" content="transparent">
        <!-- End favicon and app icons -->

        <title>Partico</title>

        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

        <link rel="stylesheet" href="css/styles.min.css">

    </head>

    <body>

        <!-- Header Section -->

        <header>

          <h1 id="name"><em>Partico</em></h1>

          <a href="#nav-mobile" id="menu-toggle"><i class="fa fa-bars fa-2x" aria-hidden="true"></i></a>

          <nav id="nav-mobile">
              <ul>
                  <li><a id="nav-close" href="#"><i class="fa fa-times fa-2x"></i></a></li>
                  <li id="get-snippet"><a href="#snippet-modal">Get Snippet</a></li>
                  <li id="open-about"><a href="#about">About</a></li>
              </ul>
          </nav>

        </header>

        <!-- Get Snippet Modal (Hidden by default) -->

        <section id="snippet-modal">

          <a href="#"><i class="fa fa-times fa-2x"></i></a>
          <label for="snippet">Copy this</label>
          <textarea id="snippet" name="snippet" rows="10" cols="60"></textarea>

        </section>

        <!-- About modal (hidden by default) -->

        <section id="about">

          <a href="#"><i class="fa fa-times fa-2x"></i></a>
          <h2>Partico</h2>
          <h3>The Particle Generator</h3>
          <p>Partico is designed to turn user input into a generated javascript snippet utilizing the HTML5 canvas element. Customize the values to you neeeds and click the "Get Snippet" link to grab the generated code.</p>

        </section>

        <!-- Main content section -->

        <main>

          <!-- Controls section (hidden by default on large screen sizes) -->

          <section id="controls">

            <a href="#controls" id="panel-open"><i class="fa fa-angle-double-right fa-4x"></i></a>

            <form id="controls-form">

              <a id="panel-close" class="toggle" href="#"><i class="fa fa-angle-double-left fa-4x"></i></a>

              <section class="form-column">

                <section class="input-box">

                  <label for="particles-number">Number of Particles</label>
                  <br />
                  <input id="particles-number" type="text" name="numParticles" value="50">

                </section>

                <section class="input-box">

                  <label for="color">Color</label>
                  <br />
                  <input id="color" type="text" name="color">

                </section>

                <section class="input-box">

                  <label for="radius">Radius</label>
                  <br />
                  <input id="radius" type="text" name="radius" value="4">

                </section>

              </section>

              <section class="form-column">

                <section class="input-box">

                  <label for="xspeed">Horizontal Speed</label>
                  <br />
                  <input id="xspeed" type="text" name="xspeed" value="1">

                </section>

                <section class="input-box">

                  <label for="xfactor">Hor Speed Factor</label>
                  <br />
                  <input id="xfactor" type="text" name="xfactor" value="1">

                </section>

                <section class="input-box">

                  <label for="yspeed">Vertical Speed</label>
                  <br />
                  <input id="yspeed" type="text" name="yspeed" value="1">

                </section>

                <section class="input-box">

                  <label for="yfactor">Vert Speed Factor</label>
                  <br />
                  <input id="yfactor" type="text" name="yfactor" value="1">

                </section>

              </section>

              <section class="form-column">

                <section class="input-box">

                  <label for="walls">Wall Effect</label>
                  <br />
                  <select id="walls" type="text" name="walls" value="walls">

                    <option value="wall">Wall (Particles Bounce)</option>
                    <option value="nowall">No Wall (Particles Pass Through)</option>

                  </select>

                </section>

                <button id="resetChanges" type="button">Reset</button>

                <button id="submitChanges" type="button">Customize</button>

              </section>

            </form>

          </section>

          <!-- User generate canvas section (randomized by default) -->

          <canvas id="main-canvas"></canvas>

        </main>

        <!-- Footer section -->

        <footer>

          <section id="copyright">

            <p>Partico &copy; 2018</p>

          </section>

          <section id="menu-links">

            <ul>
              <li><a href="https://github.com/jbratcher/particles_ui" target="_blank"><i class="fa fa-github fa-2x"></i></a></li>
            </ul>

          </section>

        </footer>


    <script src="js/main.min.js"></script>

    </body>

</html>
